{slideshow}
<div class="c5"></div>
{pathpage}
<div class="c20"></div>

<div class="c20"></div>

<div class="grid">

    <div class="flex-container flex-space-between">

        <div class="cell-1-4 hide-on-tab hide-on-mobile" >
            {leftcol}
            <div class="c30"></div>
        </div>

        <div class="cell-3-4 tab-cell-1-1"> 


            <!-- START BLOCK : catList  -->

            <h1 class="title-page">{catname}</h1>
            <div class="c10"></div>
            <div class="cat-content content-detail">{catcontent} </div>


            <div class="c10"></div>

            <!-- START BLOCK : catItem  -->

            <div class="service-cat-item">
                <div class="flex-container flex-space-between">
                    <div class="cell-2-3 tab-cell-1-1" >
                        <a  href="{link}">{image}</a>
                    </div>
                    <div class="cell-1-3 tab-cell-1-1">
                        <div class="c20"></div>        
                        <h2 class="service-cat-name"> <a href="{link}">{name}</a> </h2>
                        <div class="c10"></div>        
                        {intro}
                    </div>
                </div>
            </div>
            <div class="c20"></div>

            <!-- END BLOCK : catItem  -->

            <!-- END BLOCK : catList  -->



            <!-- START BLOCK : itemList  -->

            <h1 class="title-page">{catname}</h1>
            <div class="c10"></div>
            <div class="cat-content content-detail">{catcontent} </div>


            <div class="c10"></div>

            <div class="flex-container flex-space-between">
                <!-- START BLOCK : serviceItem  -->
                <div class="cell-1-3" style="margin-bottom: 30px;">

                    <a  href="{link_detail}">{image}</a>
                    <div class="c5"></div>
                    <h2 class="service-name"> <a href="{link_detail}">{name}</a> </h2>
                    <div class="c10"></div>        
                    {intro}

                </div>
                <!-- END BLOCK : serviceItem  -->

                <div class="cell-1-3"></div>
            </div>
            <!-- END BLOCK : itemList  -->


            <!-- START BLOCK : itemDetail  -->

            <h1 class="sub-title-page" style="text-align:left"> {name}</h1>
            <div class="c20"></div>

            <div class="intro-detail" >{intro}</div>
            <div class="c10"></div>
            <div class="content-detail">{content}</div>

            <div class="c20"></div>
            <script type="application/ld+json">
                {
                "@context": "http://schema.org",
                "@type": "NewsArticle",
                "mainEntityOfPage":{
                "@type":"WebPage",
                "@id":"{site_address}{link_detail}"
                },
                "headline": "{name}",
                "image": {
                "@type": "ImageObject",
                "url": "{site_address}{image}",
                "height": 600,
                "width": 800
                },
                "datePublished": "{create_date}",
                "dateModified": "{create_date}",
                "author": {
                "@type": "Person",
                "name": "{user}"
                },
                "description": "{description}"
                }
            </script>
            <div class="c20"></div>
            <div class="sharethis-inline-share-buttons"></div>
            <div class="c30"></div>



            <div class="c20"></div> 
            <h3 class="title-other-news" ><a>{_othernews}</a></h3>
            <div class="c10"></div>

            <ul class="other-article">
                <!-- START BLOCK : otherItem -->
                <li> <i class="fa fa-caret-right" aria-hidden="true"></i> <a href="{link_detail}">{name}</a> </li>
                <!-- END BLOCK : otherItem -->
            </ul>

            <!-- END BLOCK : itemDetail  -->

        </div>



    </div>




</div>


<div class="c30"></div>
