<script type="application/ld+json">
{
    "@context": "https://schema.org",
    "@type": "NewsArticle",
	
    "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{link_detail}"
    },
    "headline": "{name}",
    "image": [
    "{site_address}{image}"
    ],
    "datePublished": "{createdate}",
    "dateModified": "{createdate}",
    "author": {
		"url" : "{site_address}",
		"@type": "Person",
		"name": "Admin"
    },
    "publisher": {
    "@type": "Organization",
    "name": "BestDesign",
    "logo": {
		"@type": "ImageObject",
		"url": "{site_address}/uploaded/logo/logo.png"
		}
    },
	
	"aggregateRating": {
		"itemReviewed": {
			"@type": "Book",
			"name" : "{name}"
		} ,
		"@type": "AggregateRating",
		"ratingValue": "4.8",
		"reviewCount": "65"
	},
	
	{aggregateRating111}
	"description": "{description}"

}
