<!-- START BLOCK : infoCatList -->
<!-- Giới thiệu đầu -->
<div class="category-info-info">
    <div class="c30"></div>
    <div class="c20 hide-on-mobile"></div>
    <div class="c30"></div>
    <div class="c20 hide-on-mobile"></div>
    <div class="grid">
        <div class="">
            <div style="width:10%;"></div>
            <div class="cell-1-1 tab-cell-1-1">

                <h1 class="homecat-title text-center">
                    <div class="hightlight" style="color: var(--maincolor);">{name}</div>
                </h1>
                <div class="c"></div>
                <div class="c20"></div>
                <div class="lighter">
                    {content}
                </div>
                <div class="c10"></div>
                {image}
                <div class="c20"></div>
                <div class="lighter">
                    {intro}
                </div>
                <div class="c10"></div>

            </div>
            <div style="width:10%;"></div>
        </div>

    </div>
</div>
<!-- end Giới thiệu đầu -->
<!-- START BLOCK : info -->
<!-- START BLOCK : subInfoItem -->
<div class="infovideo-wrapper" style="{background}">
    <div class="c30"></div>
    <div class="c20 hide-on-mobile"></div>
    <div class="c30"></div>
    <div class="c20 hide-on-mobile"></div>
    <div class="grid">
        <div class="flex-container">
            <div class="cell-1-2 tab-cell-1-1">
                <div class="homecat-title">
                    {name}
                </div>
                <div class="c10"></div>


                <div class="" style="text-align: justify;">
                    <div class="lighter">
                        {intro}
                    </div>
                </div>
                <div class="c30"></div>
                <div class="fancy-video-about">

                    <a data-fancybox="" class="fancybox__link" href="https://www.youtube.com/watch?v={videocode}">
                        <i class="far fa-play"></i> Xem video
                    </a>
                </div>

            </div>
        </div>
    </div>
    <div class="c30"></div>
    <div class="c20 hide-on-mobile"></div>
    <div class="c30"></div>
    <div class="c20 hide-on-mobile"></div>
</div>
<!-- END BLOCK : subInfoItem -->
<!-- END BLOCK : info -->


<!-- START BLOCK : info_donvi -->
<div class="infotamnhin-wrapper">
    <div class="c30"></div>
    <div class="c20 hide-on-mobile"></div>
    <div class="grid">
        <div class="homecat-title text-center">
            {catname}
        </div>
        <div class="homecat-intro">
            <div class="lighter">
                {catintro}
            </div>
        </div>
        <div class="c30"></div>

        <div class="flex-container align-center">

            <!-- START BLOCK : info_donvi_item -->
            <div class="cell-1-2 tab-cell-1-1 tamnhin-item">
                <div class="tamnhin-ico">
                    {image}
                </div>
                <div class="c10"></div>
                <div class="tamnhin-name">
                    {name}
                </div>
                <div class="c10"></div>
                <div class="t">
                    <div class="lighter">
                        {intro}
                    </div>
                </div>
            </div>

            <div class="cell-1-2 tab-cell-1-1 tamnhin-item">
                <div class="lighter">
                    {content}
                </div>
            </div>


            <!-- END BLOCK : info_donvi_item -->




        </div>


    </div>
    <div class="c30"></div>
    <div class="c20 hide-on-mobile"></div>
</div>

<!-- END BLOCK : info_donvi -->


<!-- START BLOCK : infoNews -->
<div class="infogiatri-wrapper">
    <div class="c30"></div>
    <div class="c20 hide-on-mobile"></div>
    <div class="c30"></div>
    <div class="c20 hide-on-mobile"></div>
    <div class="grid" style="position: relative;">
        <div class="homecat-title text-center">
            {catname}
        </div>
        <div class="homecat-intro">
            {catintro}
        </div>
        <div class="c30"></div>
        <div class="flex-container">
            <!-- START BLOCK : infoNewsItem -->
            <div class="cell-1-6 tab-cell-1-1">
                <div class="infogiatri-item">
                    <div class="infogiatri-ico">
                        {image}
                    </div>
                    <div class="infogiatri-name">
                        {name}
                    </div>
                    <div class="infogiatri-intro lighter">
                        {intro}
                    </div>
                </div>
            </div>
            <!-- END BLOCK : infoNewsItem -->


        </div>
    </div>
    <div class="c30"></div>
    <div class="c20 hide-on-mobile"></div>
    <div class="c30"></div>
    <div class="c20 hide-on-mobile"></div>
    <div class="c30"></div>
    <div class="c20 hide-on-mobile"></div>

</div>
<!-- END BLOCK : infoNews -->


<!-- END BLOCK : infoCatList -->
