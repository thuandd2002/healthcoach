

<!-- START BLOCK : partner  -->

<div class="flex-container">
	<div style="width:10%;"></div>

	<div class="cell-4-5 tab-cell-1-1">

		<h2 class="doi-tac-title" style="text-align: center;margin: 0;">{catname}</h2>

		<div class="c10"></div>
		<div class="c10"></div>
		<div class="c5"></div>

		<div style="text-align: center;">
			{catintro}
		</div>
	</div>


	<div style="width:10%;"></div>
</div>


<div class="c20"></div>
<div class="c20 hide-on-pc"></div>


<div style="position: relative;">
    <!--
    <div class="partner-prev btn-prev"> <i class="fa fa-angle-left" aria-hidden="true"></i> </div>
    <div class="partner-next btn-next"> <i class="fa fa-angle-right" aria-hidden="true"></i></div>       
    -->
    <div style="padding: 0px;">
        <div class="swiper-container" id="partner">
            <div class="swiper-wrapper">
                <!-- START BLOCK : list_partner -->
                <div class="swiper-slide">

                    {image}

                </div>
                <!-- END BLOCK : list_partner --> 
            </div>
        </div>

    </div>

</div>        

<script>
    var swiper_partner = new Swiper('#partner', {
        slidesPerView: 9,
        autoplay: {
            delay: 2200,
            disableOnInteraction: false,
        },
        spaceBetween: 32,
        navigation: {
            nextEl: '.partner-next',
            prevEl: '.partner-prev',
        },
        speed: 400,
        loop: true,
        breakpoints: {
            768: {
                slidesPerView: 2,
                spaceBetween: 10
            }
        }
    });
    $('#partner').on('mouseover', function () {
        swiper_partner.autoplay.stop();
    });
    $('#partner').on('mouseout', function () {
        swiper_partner.autoplay.start();
    });
</script>        

<!-- END BLOCK : partner  -->
