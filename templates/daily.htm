                            <h3 class="hethong-name">{name}</h3>

                            <tbody>
                                <tr>
                                    <td style="width: 22px;">
                                        <img src="/images/icon/location.png" alt="">

                                </tr>

                                    <td><img src="/images/icon/phone.png" alt=""></td>

                                    <td><span style="font-family: 'Muli-B';">FAX:</span> {fax}</td>
                                </tr>
                                <tr>
                                    <td><img src="/images/icon/location.png" alt=""></td>
                                    <td colspan="2" rowspan="1"><span style="font-family: 'Muli-B';">Email:</span>{email}</td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="c20"></div>
                        <a href="" class="view-map-btn">Chỉ dẫn đường đi <i class="fa fa-angle-right viewmap-btn-icon"></i></a>
