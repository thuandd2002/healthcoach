<div class="img-poster" style="position:relative">

    <!-- START BLOCK : piccat -->
    <a class="hide-on-tab" href="{name}">
        {image}
    </a>
    <!-- END BLOCK : piccat --> 

    <!-- START BLOCK : pic_mobile -->
    <a  class="hide-on-pc hide-on-pad" href="{name}">
        {image}
    </a>
    <!-- END BLOCK : pic_mobile --> 



    <!-- START BLOCK : slidecat -->
    <div style="position: relative;">
        <div class="swiper-container" id="slide_cat">
            <div class="homeslide-next">  </div>
            <div class="homeslide-prev">  </div>
            <div class="swiper-wrapper"> 
                <!-- START BLOCK : list_slide -->
                <div class="swiper-slide" style="position:relative">

                    <a href="{link}" target="{target}">{image}</a>
                </div>
                <!-- END BLOCK : list_slide -->      
            </div>
        </div>
    </div>
    <script>
        $(function () {
            var swiper_slide_cat = new Swiper('#slide_cat', {
                loop: true,
                slidesPerView: 1,
                autoplay: {
                    delay: 2200,
                    disableOnInteraction: false,
                },
                spaceBetween: 10,
                navigation: {
                    nextEl: '.homeslide-prev',
                    prevEl: '.homeslide-next',
                },
                speed: 500,
                spaceBetween: 0,
            });
        });
        $('#slide_cat').on('mouseover', function () {
            swiper_slide_cat.autoplay.stop();
        });
        $('#slide_cat').on('mouseout', function () {
            swiper_slide_cat.autoplay.start();
        });
    </script>    
    <!-- END BLOCK : slidecat --> 
</div>
