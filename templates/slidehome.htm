<!-- START BLOCK : show_slideshow -->

<div class="swiper-container" id="slide_home">
    <div class="homeslide-next"><i class="fas fa-chevron-right"></i></div>
    <div class="homeslide-prev"><i class="fas fa-chevron-left"></i></div>
    <div class="swiper-wrapper"> 
        <!-- START BLOCK : slide_home_item -->
        <div class="swiper-slide" style="position:relative; overflow: hidden;">
            {image}
        </div>
        <!-- END BLOCK : slide_home_item -->      
		
        <!-- START BLOCK : slide_home_mob -->
        <div class="swiper-slide" style="position:relative; overflow: hidden;">
            {image}
        </div>
        <!-- END BLOCK : slide_home_mob -->      		
		
    </div>
    <div class="c"></div> 
</div>


<div class="c"></div>
<script>
    $(function () {
        var swiper_slide_home = new Swiper('#slide_home', {
            loop: true,
            slidesPerView: 1,
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },
            spaceBetween: 0,
            navigation: {
                nextEl: '.homeslide-next',
                prevEl: '.homeslide-prev',
            },
            speed: 500,
            spaceBetween: 0,
        });

        $('#slide_home').on('mouseover', function () {
            swiper_slide_home.autoplay.stop();
        });
        $('#slide_home').on('mouseout', function () {
            swiper_slide_home.autoplay.start();
        });

    });
</script>
<!-- END BLOCK : show_slideshow -->

<!-- START BLOCK : slidechild -->
